<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
    }
    h1 {
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border: 1px solid white;
      margin: 5px;
    }
    nav a:hover {
      background-color: white;
      color: lightblue;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid lightblue;
      box-shadow: 5px 5px 10px gray;
      background-color: white;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      text-align: center;
      color: lightblue;
    }
    .card p {
      text-align: justify;
    }
  </style>
  <title>My Personal Website</title>
</head>
<body>
  <h1>Welcome to Yingzuo's Personal Website</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="card">
      <img src="picture1.jpg" alt="A picture of me">
      <h3>My Name</h3>
      <p>Some text about me and my interests.</p>
    </div>
    <div class="card">
      <img src="picture2.jpg" alt="A picture of my project">
      <h3>My Project</h3>
      <p>Some text about my project and what I learned from it.</p>
    </div>
    <div class="card">
      <img src="picture3.jpg" alt="A picture of my hobby">
      <h3>My Hobby</h3>
      <p>Some text about my hobby and why I enjoy it.</p>
    </div>
  </div>
</body>
</html>
