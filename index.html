<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Use a light background color */
    }
    h1 {
      text-align: center;
      color: #333; /* Darken the header text color */
      margin: 30px 0; /* Add more spacing around the header */
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0; /* Add vertical spacing for the navigation */
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      border: 1px solid #333;
      margin: 5px;
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition effect */
    }
    nav a:hover {
      background-color: #333;
      color: #f2f2f2;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc; /* Add a border to the cards */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box-shadow */
      background-color: #fff;
      transition: box-shadow 0.3s ease; /* Add a box-shadow transition */
    }
    .card:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Smoothly increase box-shadow on hover */
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px; /* Add some border radius to the images */
    }
    .card h3 {
      text-align: center;
      color: #333;
      margin-top: 15px; /* Add spacing above the card title */
    }
    .card p {
      text-align: justify;
      color: #555; /* Adjust the text color */
    }
  </style>
  <title>My Personal Website</title>
</head>
<body>
  <h1>Welcome to Yingzuo's Personal Website</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="https://scholar.google.com/citations?user=QY10iAYAAAAJ&hl=en">Projects</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="card">
      <img src="picture1.jpg" alt="A picture of me">
      <h3>Yingzuo Qin</h3>
      <p>Some text about me and my interests.</p>
    </div>
    <div class="card">
      <img src="picture2.jpg" alt="A picture of my project">
      <h3>Scientific Research</h3>
      <p>Some text about my project and what I learned from it.</p>
    </div>
    <div class="card">
      <img src="picture3.jpg" alt="A picture of my hobby">
      <h3>Life Moment</h3>
      <p>Some text about my hobby and why I enjoy it.</p>
    </div>
  </div>
</body>
</html>
